  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard.css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./assets/js/custom/tailwind.config.js"></script>

<body>
  <div id="app">
    <div class="bg-wrap">
      <img src="" alt="background-image" class="bg-img bg-trans">
    </div>
    <div id="page" class="todo-main-page">
      <!-- header -->
      <header class="todo-header">
        <div class="header-inner">
          <div id="weather" class="weather-info"></div>
        </div>
      </header>
      <!-- END header -->
      <!-- content -->
      <div class="main-wrap">
        <div class="page-container">
          <div class="todo-main-section">
            <div class="l-center">
              <!-- 시계 -->
              <div class="todo-clock-wrap">
                <h2 class="todo-clock-title"></h2>
              </div>
              <!-- END 시계 -->
              <!-- 인사말 -->
              <div id="helloWrap" class="hello-wrap">
                <div class="hello-input-wrap">
                  <div class="input-wrap">
                    <input id="userNameInput" class="input" type="text" class="" placeholder="이름이 어떻게 되시나요?">
                  </div>
                </div>
                <div class="hello-ouput-wrap">
                  <span id="helloTxt" class="hello-txt">Hello</span>,
                  <span id="helloName" class="hello-txt">관수</span>
                </div>
              </div>
              <!-- END 인사말 -->
              <!-- 할일목록 -->
              <div class="todo-list-wrap">
                <div class="todo-list-input-grp">
                  <input id="todoInput" type="text" class="input" placeholder="오늘 할일을 정리해볼까요 :)">
                </div>
                <div id="todoList" class="todo-list-output-grp"></div>
              </div>
              <!-- END 할일목록 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END page -->
  </div>
  <script src="./assets/js/custom/clock.js"></script>
  <script src="./assets/js/custom/bg.js"></script>
  <script src="./assets/js/custom/hello.js"></script>
  <script src="./assets/js/custom/weather.js"></script>
  <script src="./assets/js/custom/todo.js"></script>


</body>
